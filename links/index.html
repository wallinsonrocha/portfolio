<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallinson Dev | Links</title>

    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">


    <style>
        * {
            padding: 0;
            margin: 0;

            box-sizing: border-box;
        }

        body {
            display: grid;
            place-items: center;

            background-color: #c4c4c4;
            height: 100vh;

        }

        h1 {
            text-transform: uppercase;
            font-family: 'Squada One', sans-serif;
            font-size: 40px;
            color: #fff;
        }

        #links {
            display: grid;
            gap: 60px
        }

        #links>a {
            position: relative;
        }

        h1 {
            position: absolute;
            z-index: 2;
            top: 50%;
            left: 20px;

            background-clip: text;
            transform: translateY(-50%);
        }

        a:hover h1{
            background: -webkit-linear-gradient(var(--color1), var(--color2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }


        #links>a>img {
            position: absolute;
            right: 8px;
            bottom: 27px;
        }

        #links>a:hover>img {
            animation: bounce 2s linear infinite;
        }

        .link__site-content,
        .link__behance-content,
        .link__wp-content {
            display: flex;
            align-items: center;
            padding-left: 20px;

            overflow: hidden;

            width: 330px;
            height: 100px;
            border-radius: 10px;
        }

        .link__site-content img,
        .link__behance-content img,
        .link__wp-content img {
            animation: rotate 3s linear infinite;
            position: relative;
            left: -35%;

        }

        .link__site-content {
            background: linear-gradient(180deg, #B0B0B0 0%, #787878 84%);
        }

        .link__behance-content {
            background: linear-gradient(180deg, #0062FF 0%, #16378E 84%);
        }

        .link__wp-content {
            background: linear-gradient(180deg, #5FD90A 0%, #419406 84%);
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }

        }

        @keyframes bounce {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(25px);
            }

            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>

<body>

    <section id="links">
        <a href="/" class="link__site">
            <img src="../assets/media/site_logo.png" alt="">
            <div class="link__site-content">
                <img src="../assets/media/circle__whitte.png" alt="">
                <h1 style="--color1: #DBDBDB; --color2: #B9B9B9;">site pessoal</h1>
            </div>
        </a>
        <a href="https://www.behance.net/wallinsondev" class="link__behance">
            <img src="../assets/media/behance_logo.png" alt="">
            <div class="link__behance-content">
                <img src="../assets/media/circle__blue.png" alt="">
                <h1 style="--color1: #51F5FF; --color2: #4169F6;">portif√≥lio</h1>
            </div>
        </a>
        <a href="https://wa.me/559892395432" class="link__whatsapp">
            <img src="../assets/media/whatsapp_logo.png" alt="">
            <div class="link__wp-content">
                <img src="../assets/media/circle__green.png" alt="">
                <h1 style="--color1: #BEFF96; --color2: #4DA42D">whatsapp</h1>
            </div>
        </a>
    </section>

</body>

</html>
